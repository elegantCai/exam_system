<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-profile.html" />

	<title>学生个人主页</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand">
	      <span class="align-middle">考试系统</span>
	    </a>
	
				<ul class="sidebar-nav">
					<li class="sidebar-header">
								导航栏
							</li>
					
					
							<li class="sidebar-item">
								<a class="sidebar-link" href="teacher.html" th:if="${usertype} eq '0'" >
					  <i class="align-middle" data-feather="user"></i> <span class="align-middle">个人主页</span>
					</a>
					<a class="sidebar-link" href="/personpage3" th:if="${usertype} eq '1'" >
					  <i class="align-middle" data-feather="user"></i> <span class="align-middle">个人主页</span>
					</a>
					<a class="sidebar-link" href="admin.html" th:if="${usertype} eq '2'" >
					  <i class="align-middle" data-feather="user"></i> <span class="align-middle">个人主页</span>
					</a>
							</li>
					
							<li class="sidebar-item">
								<a class="sidebar-link" href="/myexam">
					  <i class="align-middle" data-feather="check-square"></i> <span class="align-middle">考试主页</span>
					</a>
							</li>
					
							<li class="sidebar-item">
								<a class="sidebar-link" href="/class">
					  <i class="align-middle" data-feather="book"></i> <span class="align-middle">课程主页</span>
					</a>
							</li>
					
							<li class="sidebar-item">
								<a class="sidebar-link" href="/questionbankpage">
					  <i class="align-middle" data-feather="map"></i> <span class="align-middle">题库练习</span>
					</a>
							</li>
							<li class="sidebar-item" th:if="${usertype} eq '0'">
										<a class="sidebar-link" href="/AddExaminfo">
							  <i class="align-middle" data-feather="file"></i> <span class="align-middle">上传考试</span>
							</a>
									</li>
				</ul>
			</div>
		</nav>
	
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
				</a>
	
				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
								<i class="align-middle" data-feather="settings"></i>
							</a>
	
							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
								<i class="align-middle me-2" data-feather="feather"></i>
								<span th:if="${usertype} eq '0'">老师</span>
								<span th:if="${usertype} eq '1'">学生</span>
								<span th:if="${usertype} eq '2'">管理员</span>
								<img src="images/someicon/teacher.jpg" class="avatar img-fluid rounded me-1" alt="老师" th:if="${usertype} eq '0'"/> 
								<img src="images/someicon/student.jpg" class="avatar img-fluid rounded me-1" alt="学生" th:if="${usertype} eq '1'"/> 
								<img src="images/someicon/admin.jpg" class="avatar img-fluid rounded me-1" alt="管理员" th:if="${usertype} eq '2'"/> 
								<span class="text-dark" th:text="${usermail}"></span>
							</a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="teacherinfoupdate" th:if="${usertype} eq '0'"><i class="align-middle me-1" data-feather="user"></i> 修改信息</a>
								<a class="dropdown-item" href="/newstudentInformation" th:if="${usertype} eq '1'"><i class="align-middle me-1" data-feather="user"></i>  修改信息</a>
								<a class="dropdown-item" href="admininfoupdate" th:if="${usertype} eq '2'"><i class="align-middle me-1" data-feather="user"></i>  修改信息</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="logout">Log out</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">
					<div class="mb-3">
						<h1 class="h3 d-inline align-middle">学生个人主页</h1>
					</div>
					<div class="row">
						<div class="col-md-4 col-xl-3">
							<div class="card mb-3">
								<div class="card-header">
									<h5 class="card-title mb-0">用户信息</h5>
								</div>
								<div class="card-body text-center">
									<img th:src="${userheadshot}" onerror="javascript:this.src='images/pretend.png';" alt="Christina Mason" class="img-fluid rounded-circle mb-2" width="128" height="128" />
									<h5 class="card-title mb-0" th:text="${username}"></h5>
									<div class="text-muted mb-2" th:text="邮箱：+${usermail}"></div>
								</div>
								<hr class="my-0" />
								<div class="card-body">
									<h5 class="h6 card-title">详细信息</h5>
									<ul class="list-unstyled mb-0">
										<li class="mb-1"><a th:text="id：+${userid}"></a></li>
										<li class="mb-1"><a th:text="性别：+${usergender}"></a></li>
										<li class="mb-1"><a th:text="学院：+${useracademy}"></a></li>
										<li class="mb-1"><a th:text="年级：+${usergrade}"></a></li>
										<li class="mb-1"><a th:text="专业：+${usermajor}"></a></li>
										<center><a href="/studentInformation" class="badge bg-primary me-1 my-1">修改个人信息</a></center>
									</ul>
								</div>
							</div>
						</div>

						<div class="col-md-8 col-xl-9">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">课程信息</h5>
								</div>
								<div class="card-body h-100">
									<div class="d-flex align-items-start" th:each="i:${class_list}">
										<div class="flex-grow-1">
											<div th:if="${i.state} eq '0'">
												<p th:text="${i.classname}+班级-----课程号+${i.classid}+-----+${i.classtype}+类型-----未审核+-----授课教师邮箱+${i.teachermail}"></p>
											</div>
											<div th:if="${i.state} eq '1'">
												<p th:text="${i.classname}+班级-----课程号+${i.classid}+----+${i.classtype}+类型-----审核未通过+-----授课教师邮箱+${i.teachermail}"></p>
											</div>
											<div th:if="${i.state} eq '2'">
												<p th:text="${i.classname}+班级-----课程号+${i.classid}+-----+${i.classtype}+类型-----审核通过进行中+-----授课教师邮箱+${i.teachermail}"></p>
											</div>
											<div th:if="${i.state} eq '3'">
												<p th:text="${i.classname}+班级-----课程号+${i.classid}+-----+${i.classtype}+类型-----结课申请审核中+-----授课教师邮箱+${i.teachermail}"></p>
											</div>
											<div th:if="${i.state} eq '4'">
												<p th:text="${i.classname}+班级-----课程号+${i.classid}+-----+${i.classtype}+类型-----结课+-----授课教师邮箱+${i.teachermail}"></p>
											</div>
												<hr />
										</div>
									</div>
									<div class="d-flex align-items-start">
										<div class="flex-grow-1">
											<small class="float-end text-navy">
												<a href="/class" class="badge bg-primary me-1 my-1">更多班级</a>
											</small>
										</div>
									</div>
								</div>
							</div>
							
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">考试信息</h5>
								</div>
								<div class="card-body h-100">
									<div class="d-flex align-items-start" th:each="j:${exam}">
										<div class="flex-grow-1">
											<small class="float-end text-navy" th:text="开始+${#dates.format(j.starttime, 'yyyy-MM-dd HH:mm')}+-结束+${#dates.format(j.endtime, 'yyyy-MM-dd HH:mm')}"></small>
											<p th:text="考试编号+${j.id}+-----未开始-----授课教师邮箱+${j.email}"></p>
											<hr />
										</div>
									</div>
									<div class="d-flex align-items-start">
										<div class="flex-grow-1">
											<small class="float-end text-navy">
												<a href="/myexam" class="badge bg-primary me-1 my-1">更多考试</a>
											</small>
										</div>
									</div>
								</div>
							</div>
						</div>

				</div>
			</main>

		</div>
	</div>

	<script src="js/app.js"></script>

</body>

</html>
