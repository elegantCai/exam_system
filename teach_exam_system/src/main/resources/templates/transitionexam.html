<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
		<title>恭喜完成考试</title>
		<link href="css/app.css" rel="stylesheet">
		<link rel="stylesheet" href=""/>
		<link rel="stylesheet" href="../../static/css/exam/transitionexam.css"/>
	</head>
	<body>
		<div class="wrapper">
				<nav id="sidebar" class="sidebar js-sidebar">
					<div class="sidebar-content js-simplebar">
						<a class="sidebar-brand">
			      <span class="align-middle">考试系统</span>
			    </a>
			
						<ul class="sidebar-nav">
							<li class="sidebar-header">
										导航栏
									</li>
							
							
									<li class="sidebar-item">
										<a class="sidebar-link" href="teacher.html" th:if="${usertype} eq '0'" >
							  <i class="align-middle" data-feather="user"></i> <span class="align-middle">个人主页</span>
							</a>
							<a class="sidebar-link" href="/personpage3" th:if="${usertype} eq '1'" >
							  <i class="align-middle" data-feather="user"></i> <span class="align-middle">个人主页</span>
							</a>
							<a class="sidebar-link" href="admin.html" th:if="${usertype} eq '2'" >
							  <i class="align-middle" data-feather="user"></i> <span class="align-middle">个人主页</span>
							</a>
									</li>
							
									<li class="sidebar-item">
										<a class="sidebar-link" href="/myexam">
							  <i class="align-middle" data-feather="check-square"></i> <span class="align-middle">考试主页</span>
							</a>
									</li>
							
									<li class="sidebar-item">
										<a class="sidebar-link" href="/class">
							  <i class="align-middle" data-feather="book"></i> <span class="align-middle">课程主页</span>
							</a>
									</li>
							
									<li class="sidebar-item">
										<a class="sidebar-link" href="/questionbankpage">
							  <i class="align-middle" data-feather="map"></i> <span class="align-middle">题库练习</span>
							</a>
									</li>
									<li class="sidebar-item" th:if="${usertype} eq '0'">
												<a class="sidebar-link" href="/AddExaminfo">
									  <i class="align-middle" data-feather="file"></i> <span class="align-middle">上传考试</span>
									</a>
											</li>
						</ul>
					</div>
				</nav>
			
				<div class="main">
					<nav class="navbar navbar-expand navbar-light navbar-bg">
						<a class="sidebar-toggle js-sidebar-toggle">
							<i class="hamburger align-self-center"></i>
						</a>
			
						<div class="navbar-collapse collapse">
							<ul class="navbar-nav navbar-align">
								<li class="nav-item dropdown">
									<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
										<i class="align-middle" data-feather="settings"></i>
									</a>
			
									<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
										<i class="align-middle me-2" data-feather="feather"></i>
										<span th:if="${usertype} eq '0'">老师</span>
										<span th:if="${usertype} eq '1'">学生</span>
										<span th:if="${usertype} eq '2'">管理员</span>
										<img src="images/someicon/teacher.jpg" class="avatar img-fluid rounded me-1" alt="老师" th:if="${usertype} eq '0'"/> 
										<img src="images/someicon/student.jpg" class="avatar img-fluid rounded me-1" alt="学生" th:if="${usertype} eq '1'"/> 
										<img src="images/someicon/admin.jpg" class="avatar img-fluid rounded me-1" alt="管理员" th:if="${usertype} eq '2'"/> 
										<span class="text-dark" th:text="${usermail}"></span>
									</a>
									<div class="dropdown-menu dropdown-menu-end">
										<a class="dropdown-item" href="teacherinfoupdate" th:if="${usertype} eq '0'"><i class="align-middle me-1" data-feather="user"></i> 修改信息</a>
										<a class="dropdown-item" href="/newstudentInformation" th:if="${usertype} eq '1'"><i class="align-middle me-1" data-feather="user"></i>  修改信息</a>
										<a class="dropdown-item" href="admininfoupdate" th:if="${usertype} eq '2'"><i class="align-middle me-1" data-feather="user"></i>  修改信息</a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="logout">Log out</a>
									</div>
								</li>
							</ul>
						</div>
					</nav>
		
				<!--在这里写我自己的东西-->
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-12">
							<div class="bigbox">
								<div class="cong">
									<p style="font-size:70px">
										<font color=darkred>
											恭喜！完成考试
										</font>
									</p>
								</div>
								<div class="point">
									<span style="font-size:25px">客观题总得分：</span>
									<span style="font-size:25px" th:text="${partscore}"></span>
									<span style="font-size:25px">分</span>
								</div>
								<div class="seedetail">
									<form action="/didexamdetail1" enctype='multipart/form-data' method='POST'>
										<button type="submit" style="width: 100px; height: 40px; border-radius: 15%;border: none;background-color: #007fba;">
											<p style="margin-top:3px;font-size:22px">
												<font color="white">查看试卷</font>
											</p>
										</button> 
									</form>	
								</div>
								<div class="seeq">
									<div class="sub1"></div>
									<div class="sub2">
										<div class='forqshow' th:if="${not #lists.isEmpty(upcqlist)}">
											<div class="forqtitle">
												<span style="font-size:20px">
													选择题:
												</span>
											</div>
											<div class="forq">
												<div th:each="i:${upcqlist}" class="eachq">
													<button type="submit" style="width: 30px; height: 30px; border-radius: 50%;border: none;background-color: #7f7fbe;">
														<input type="hidden" name="qtype" value=2><br/>
														<h4 style="margin-top:-15px">
															<font color="white">
																<p th:text="${iStat.count}" style="margin-top:-10px">1</p>
															</font>
														</h4>
													</button>
												</div>
											</div>
											<div class="forqtitle"></div>
										</div>
										<div class='forqshow' th:if="${not #lists.isEmpty(upjqlist)}">
											<div class="forqtitle">
												<span style="font-size:20px">
													判断题:
												</span>
											</div>
											<div class="forq">
												<div th:each="i:${upjqlist}" class="eachq">
													<button type="submit" style="width: 30px; height: 30px; border-radius: 50%;border: none;background-color: #007a00;">
														<input type="hidden" name="qtype" value=2><br/>
														<h4 style="margin-top:-15px">
															<font color="white">
																<p th:text="${iStat.count}" style="margin-top:-10px">1</p>
															</font>
														</h4>
													</button>
												</div>
											</div>
											<div class="forqtitle"></div>
										</div>	
										<div class='forqshow' th:if="${not #lists.isEmpty(upfqlist)}">
											<div class="forqtitle">
												<span style="font-size:20px">
													填空题:
												</span>
											</div>
											<div class="forq">
												<div th:each="i:${upfqlist}" class="eachq">
													<button type="submit" style="width: 30px; height: 30px; border-radius: 50%;border: none;background-color: #0000aa;">
														<input type="hidden" name="qtype" value=2><br/>
														<h4 style="margin-top:-15px">
															<font color="white">
																<p th:text="${iStat.count}" style="margin-top:-10px">1</p>
															</font>
														</h4>
													</button>
												</div>
											</div>
											<div class="forqtitle"></div>
										</div>	
										<div class='forqshow' th:if="${not #lists.isEmpty(upbqlist)}">
											<div class="forqtitle">
												<span style="font-size:20px">
													简答题:
												</span>
											</div>
											<div class="forq">
												<div th:each="i:${upbqlist}" class="eachq">
													<button type="submit" style="width: 30px; height: 30px; border-radius: 50%;border: none;background-color: #aa557f;">
														<input type="hidden" name="qtype" value=2><br/>
														<h4 style="margin-top:-15px">
															<font color="white">
																<p th:text="${iStat.count}" style="margin-top:-10px">1</p>
															</font>
														</h4>
													</button>
												</div>
											</div>
											<div class="forqtitle"></div>
										</div>	
									</div>
									<div class="sub1"></div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</main>
				
				
			</div>
		</div>
		
		<script src="js/app.js"></script>
	</body>
</html>
