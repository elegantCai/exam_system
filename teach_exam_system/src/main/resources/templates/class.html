											<span th:if="${i.state} eq '0'" class="badge bg-danger">未审核</span>
											<span th:if="${i.state} eq '1'" class="badge bg-danger">审核未通过</span>
											<span th:if="${i.state} eq '2'" class="badge bg-warning">课程进行中</span>
											<span th:if="${i.state} eq '3'" class="badge bg-warning">结课申请中</span>
											<span th:if="${i.state} eq '4'" class="badge bg-success">已结课</span>						
										</div>
									</div>		
								</div>
								<div class="card-body text-center row" style="margin-top: -2rem;">
									<img th:src="@{${i.picture}}" onerror="this.src='images/class/classheadshot/default.png'" alt="班级封面" class="img-fluid rounded-circle mb-1" width="128" height="128" />
									<div class=" mt-1 row">
										<div class="col-3" style="float:right">邮箱:</div>
										<div class="col-9" th:text="${i.teachermail}" style="float:left"></div>								
									</div>
									<!--按钮的模块-->									
									<!--按钮，所有课程都只可能有一个关于状态修改的按钮，无论是管理员还是老师-->
									<!-- 老师 -->
									<div th:if="${usertype} eq '0'" class="col-12 mt-2 mb-2 mx-auto row">
										<div th:if="${eqmail[__${iStat.index}__] ne '1'}" class="col-6 mx-auto">
											<!---查看详情按钮--->									
											<form action="/checkclass" enctype='multipart/form-data' method='POST'>
												<button type="submit" name="create" class="btn btn-primary">查看详情</button>
												<input type="hidden" name="searchtype" th:value="1">
												<input type="hidden" name="classid" th:value="${i.classid}">
											</form>
										</div>
										<div th:if="${eqmail[__${iStat.index}__] eq '1'}" class="col-12 mx-auto">
											<!---查看详情按钮--->									
											<form action="/checkclass" class="col-6  mx-auto" enctype='multipart/form-data' method='POST'>
												<button type="submit" name="create" class="btn btn-primary">查看详情</button>
												<input type="hidden" name="searchtype" th:value="1">
												<input type="hidden" name="classid" th:value="${i.classid}">
											</form>
											<div th:if="${i.state} le '1'" class="col-6 mx-auto">
												<form action="/shenheclass" enctype='multipart/form-data' method='POST'>
													<button type="submit" class="btn btn-primary">申请重审</button>
													<input type="hidden" name="searchtype" th:value="1">
													<input type="hidden" name="classid" th:value="${i.classid}">
												</form>
											</div>
											<div th:if="${i.state} eq '2'" class="col-6 mx-auto">
												<form action="/endclass" enctype='multipart/form-data' method='POST'>
													<button type="submit" class="btn btn-primary">申请结课</button>
													<input type="hidden" name="searchtype" th:value="1">
													<input type="hidden" name="classid" th:value="${i.classid}">
												</form>
											</div>
										</div>
									</div>
									
									<!-- 管理员 -->
									<div th:if="${usertype} eq '2'" class="col-12 mt-2 mb-2 mx-auto row">
										<!---查看详情按钮--->									
										<form class="col-6 mx-auto" action="/checkclass" enctype='multipart/form-data' method='POST'>
											<button type="submit" name="create" class="btn btn-primary">查看详情</button>
											<input type="hidden" name="searchtype" th:value="1">
											<input type="hidden" name="classid" th:value="${i.classid}">
										</form>																	
										<form  th:if="${i.state} le '1'" id="myform" class="col-6 mx-auto" action="/shenheclass" enctype='multipart/form-data' method='POST'>
											<select onchange="submitForm();" class="form-select" name="stypey">
												<option selected="selected">审核提交</option>
												<option value="0">不通过</option>
												<option value="1">通过</option>
											</select>
											<script type="text/javascript">
												function submitForm(){
											   		var form = document.getElementById("myform");
											    	form.submit();
												}
											</script>											
											<input type="hidden" name="searchtype" th:value="1">
											<input type="hidden" name="classid" th:value="${i.classid}">
										</form>
										<form th:if="${i.state} eq '3'" class="col-6 mx-auto" action="/endclass" enctype='multipart/form-data' method='POST'>
											<button type="submit" class="btn btn-primary">允许结课</button>
											<input type="hidden" name="searchtype" th:value="1">
											<input type="hidden" name="classid" th:value="${i.classid}">
										</form>																		
									</div>
									<hr class="my-0" style="margin-bottom:-2rem" />
									<div class="card-body" style="margin-bottom:-1rem">
										<h5 class="h6 card-title">班级简介</h5>
										<div class="text-muted" th:text="${i.information}"></div>
									</div>
								</div>
							</div>
							<!-- 学生 -->
							<div th:if="${usertype} eq '1'" >
								<div class="card" th:if="${i.state} ge '2'">
									<div class="card-header mb-0">
										<div class="row">
											<div class="card-title col-4" th:text="${i.classid}"></div>
											<div class="card-title col-6" th:text="${i.classname}"></div>
											<div class="card-title col-4">
												<span class="badge bg-primary" th:text="${i.classtype}"></span>
											</div>
											<div class="card-title col-4">												
												<span th:if="${i.state} eq '2'" class="badge bg-warning">课程进行中</span>
												<span th:if="${i.state} eq '3'" class="badge bg-warning">结课申请中</span>
												<span th:if="${i.state} eq '4'" class="badge bg-success">已结课</span>						
											</div>
										</div>		
									</div>		
									<div class="card-body text-center row" style="margin-top: -2rem;">
										<img th:src="@{${i.picture}}" onerror="this.src='images/class/classheadshot/default.png'" alt="班级封面" class="img-fluid rounded-circle mb-1" width="128" height="128" />
										<div class=" mt-1 row">
											<div class="col-3" style="float:right">邮箱:</div>
											<div class="col-9 ml-0" th:text="${i.teachermail}" style="float:left"></div>								
										</div>										
										<!--按钮的模块-->
										<!---查看详情按钮--->
										<div th:if="${i.state} ne '2'" class="col-6 mt-2 mb-2 mx-auto">
											<form  action="/checkclass" enctype='multipart/form-data' method='POST'>
												<button type="submit" class="btn btn-primary">查看详情</button>
												<input type="hidden" name="searchtype" th:value="1">
												<input type="hidden" name="classid" th:value="${i.classid}">
											</form>
										</div>
										<div th:if="${i.state} eq '2'" class="col-12 mt-2 mb-2 mx-auto row">
											<form class="col-6 mx-auto" action="/checkclass" enctype='multipart/form-data' method='POST'>
												<button type="submit" class="btn btn-primary">查看详情</button>
												<input type="hidden" name="searchtype" th:value="1">
												<input type="hidden" name="classid" th:value="${i.classid}">
											</form>
											<!--按钮，加入课程，判断是否已经加入，已经加入不展示加入班级按钮-->
											<form  class="col-6 mx-auto" action="/joinclass" enctype='multipart/form-data' method='POST' th:if="${joinclass[iStat.index]} eq '0'">
												<button type="submit" class="btn btn-primary">加入班级</button>
												<input type="hidden" name="searchtype" th:value="1">
												<input type="hidden" name="classid" th:value="${i.classid}">
											</form>
										</div>
										
										<hr class="my-0" style="margin-bottom:-2rem"/>
										<div class="card-body" style="margin-bottom:-1rem">
											<h5 class="h6 card-title">班级简介</h5>
											<div class="text-muted" th:text="${i.information}"></div>
										</div>
									</div>
								</div>
							
							</div>
						</div>
						</div>
					</div>
				</div>
			</main>
		</div>
</div>

<script src="js/app.js"></script>

</body>
</html>
